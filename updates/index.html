<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XenexAi Community Updates</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #000;
            color: #00ffcc;
            text-align: center;
            padding: 20px;
        }

        .header {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 0 0 15px #00ffcc;
        }

        .updates-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .update-card {
            background: rgba(0, 255, 204, 0.1);
            border: 1px solid rgba(0, 255, 204, 0.5);
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .update-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.8);
        }

        .update-time {
            font-size: 0.9rem;
            color: rgba(0, 255, 204, 0.7);
            position: absolute;
            top: 10px;
            right: 15px;
        }

        .update-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .update-text {
            font-size: 1rem;
            line-height: 1.5;
        }

        .glow {
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffcc; }
            to { text-shadow: 0 0 25px #00ffcc; }
        }
    </style>
</head>
<body>
    <div class="header glow">XenexAi Community Updates</div>
    <div class="updates-container" id="updates-container">
        <!-- Updates werden hier eingefÃ¼gt -->
    </div>

    <script>
        const updates = [
            { title: "Bot", text: "Headquarters with xenex Avartars is set up. Direct connection with the bot planned.", date: "2025-03-23T06:51:00Z" },
            { title: "Bot", text: "We are currently programming a Telegram bot. Active members will receive points that can be exchanged directly for $xnx. Details and start will be displayed in the official Telegram channel.", date: "2025-03-23T06:47:00Z" },
            { title: "Updates", text: "An information and update page has been made available to the community. (xenex-ai.github.io/updates)", date: "2025-03-04T08:30:00Z" },
            { title: "Upload", text: "More images have been uploaded for use via an encrypted signal. (github, img folder)", date: "2025-03-04T07:30:00Z" },
            { title: "Community", text: "The website xenexAi.com has been successfully registered (incl. SSL certificate).", date: "2025-03-03T22:30:00Z" },
            { title: "Community", text: "A gitHub account was created (@xenex-ai) to provide transparent codes, images and more.", date: "2025-03-03T20:30:00Z" },
            { title: "Community", text: "The Telegram community has been brought to life (@xenexAi_official). Moderators have been appointed who are largely responsible for the community.", date: "2025-03-03T18:00:00Z" },
            { title: "Community", text: "The xenexAi X-Account has been brought to life (@xenexAi_xnx). To bring xenexAi closer to the world and to represent it to the outside world.", date: "2025-03-02T15:00:00Z" },
            { title: "Start", text: "After the crash, something revolutionary was discovered. Now a handful of people became curious about $XNX - and started programming a landing page with xenexAi to launch a pre-sale that will conquer the world in the near future.", date: "2025-02-25T08:00:00Z" }
        ];

        function timeAgo(date) {
            const now = new Date();
            const past = new Date(date);
            const seconds = Math.floor((now - past) / 1000);

            const intervals = {
                year: 31536000,
                month: 2592000,
                week: 604800,
                day: 86400,
                hour: 3600,
                minute: 60
            };

            for (let [unit, value] of Object.entries(intervals)) {
                const result = Math.floor(seconds / value);
                if (result > 1) return `${result} ${unit}s ago`;
                if (result === 1) return `1 ${unit} ago`;
            }
            return "Just now";
        }

        function renderUpdates() {
            const container = document.getElementById("updates-container");
            updates.forEach(update => {
                const card = document.createElement("div");
                card.className = "update-card";
                card.innerHTML = `
                    <div class="update-time">${timeAgo(update.date)}</div>
                    <div class="update-title">${update.title}</div>
                    <div class="update-text">${update.text}</div>
                `;
                container.appendChild(card);
            });
        }

        renderUpdates();
    </script>
</body>
</html>
