<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punktestand anzeigen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #points {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Punktestand von w3kmdo</h1>
<div id="points"></div>

<script>
    // Funktion, um die tst_point.json Datei zu laden
    async function loadPoints() {
        try {
            const response = await fetch('https://corenetwork.io/xenexAi/connect/uploads/tst_point.json'); // URL zur JSON-Datei
            if (!response.ok) {
                throw new Error('Netzwerkantwort war nicht ok');
            }
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Fehler beim Laden der Datei:', error);
            return null; // Gibt null zur√ºck, wenn ein Fehler auftritt
        }
    }

    // Funktion, um den Punktestand automatisch anzuzeigen
    async function showPoints() {
        const fixedUsername = 'w3kmdo'; // Fester Benutzername
        const pointsDiv = document.getElementById('points');
        
        // Punkte laden
        const pointsData = await loadPoints();
        if (pointsData) {
            // Suche nach dem festen Benutzer in den Punkten
            let gefunden = false;
            for (const userId in pointsData) {
                const userInfo = pointsData[userId];
                if (userInfo.username === fixedUsername) {
                    pointsDiv.innerHTML = `üèÖ ${userInfo.username} hat ${userInfo.points} Punkte!`;
                    gefunden = true;
                    break;
                }
            }
            if (!gefunden) {
                pointsDiv.innerHTML = `‚ùå Benutzer "${fixedUsername}" nicht gefunden.`;
            }
        } else {
            pointsDiv.innerHTML = '‚ùå Fehler beim Laden der Punktedaten. Bitte versuche es sp√§ter erneut.';
        }
    }

    // Punkte beim Laden der Seite anzeigen
    showPoints();
</script>

</body>
</html>
