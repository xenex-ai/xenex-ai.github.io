<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xenex AI - Premium UI</title>
  <style>
    /* --- FONTS & BASICS --- */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #0b0f24;
      color: #fff;
      overflow-x: hidden;
    }

    /* --- PARALLAX BACKGROUND --- */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1549923746-c502d479bed6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80') no-repeat center center/cover;
      filter: blur(8px) brightness(0.3);
      z-index: -2;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0,0,0,0) 0%, #0b0f24 80%);
      z-index: -1;
    }

    /* --- HEADER --- */
    header {
      text-align: center;
      margin-top: 20px;
      position: relative;
      z-index: 2;
    }
    .app-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      letter-spacing: 2px;
      color: #00eaff;
      text-shadow: 0 0 15px #00eaff, 0 0 30px #00eaff;
      animation: flicker 2s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.9; }
    }
    .welcome-msg {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }

    /* --- MAIN CONTAINER --- */
    .main-container {
      width: 95%;
      max-width: 1200px;
      margin: 20px auto 100px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      position: relative;
      z-index: 2;
    }

    /* --- AVATAR PANEL --- */
    .avatar-panel {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(0, 255, 255, 0.2);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      padding: 20px;
      text-align: center;
      overflow: hidden;
    }
    .avatar-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #00eaff;
      margin-bottom: 15px;
      text-shadow: 0 0 5px #0ff;
    }
    .avatar-container {
      width: 240px;
      height: 240px;
      margin: 0 auto;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #f0f;
      box-shadow: 0 0 30px rgba(240, 0, 240, 0.5);
      transition: transform 0.4s ease;
    }
    .avatar-container:hover {
      transform: scale(1.05);
    }
    .avatar {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    /* Avatar Stat-Boxen */
    .avatar-stats {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .stat-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 8px;
      min-width: 90px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      transition: transform 0.3s;
    }
    .stat-box:hover {
      transform: scale(1.05);
    }
    .stat-title {
      font-size: 0.8rem;
      color: #ccc;
    }
    .stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      margin-top: 4px;
      color: #fff;
      text-shadow: 0 0 5px #fff;
    }
    .change-avatar-btn {
      margin-top: 20px;
      background: linear-gradient(45deg, #00f, #0ff);
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px #0ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .change-avatar-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00f, 0 0 40px #0ff;
    }

    /* --- DASHBOARD --- */
    .dashboard {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(0, 255, 255, 0.2);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      padding: 25px;
      text-align: left;
    }
    .dashboard-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6rem;
      color: #0ff;
      margin-bottom: 15px;
      text-shadow: 0 0 5px #0ff;
    }
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 255, 0.2);
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      transition: background 0.3s;
    }
    .task:hover {
      background: rgba(0, 0, 255, 0.3);
    }
    .task-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .task-icon {
      font-size: 1.8rem;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }
    .task-text {
      font-size: 1.1rem;
    }
    .claim-button {
      background: linear-gradient(45deg, #ff00ff, #ff0080);
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 20px #f0f;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .claim-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #f0f, 0 0 45px #ff00ff;
    }
    .progress-container {
      margin-top: 20px;
    }
    .progress-label {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 5px;
    }
    .progress-bar {
      width: 100%;
      height: 12px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar-inner {
      width: 40%;
      height: 100%;
      background: linear-gradient(90deg, #0ff, #00f);
      box-shadow: 0 0 10px #0ff;
      animation: progress 4s linear infinite;
    }
    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* --- BOTTOM MENU --- */
    .menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255,255,255,0.06);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px 0;
      box-shadow: 0 -2px 15px rgba(0,255,255,0.2);
      z-index: 2;
    }
    .menu-item {
      font-size: 0.9rem;
      text-transform: uppercase;
      color: #ccc;
      text-align: center;
      flex: 1;
      transition: transform 0.3s, color 0.3s;
      position: relative;
    }
    .menu-item:hover {
      color: #fff;
      transform: scale(1.1);
      text-shadow: 0 0 8px #0ff;
    }
    .menu-item.active {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .menu-icon {
      display: block;
      font-size: 1.6rem;
      margin-bottom: 5px;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #999;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1 class="app-title">Xenex AI</h1>
    <!-- Willkommensnachricht, falls GET-Parameter vorhanden sind -->
    <div class="welcome-msg" id="welcomeMsg"></div>

  <!-- MAIN CONTAINER -->
  <div class="main-container">

    <div class="avatar-panel">

      <div class="avatar-stats" id="avatar-stats">

      <button class="change-avatar-btn" onclick="changeAvatar()">Avatar √§ndern</button>

    <!-- DASHBOARD / TASKS -->
    <div class="dashboard">
      <h3 class="dashboard-title">Daily Tasks</h3>
      <div class="task-list">

        </div>
        <div class="task">

          </div>

          <div class="task-left">

          </div>
          <button class="claim-button">Erledigt</button>
        </div>
      </div>
      <div class="progress-container">
        <div class="progress-label">Level-Fortschritt</div>

  </div>

  <!-- BOTTOM MENU -->
  <nav class="menu">
    <div class="menu-item active">
      <span class="menu-icon">üè†</span>
      <span>Home</span>
    </div>
    <div class="menu-item">
      <span class="menu-icon">üí∞</span>
      <span>Staking</span>
    </div>
    <div class="menu-item">
      <span class="menu-icon">üéØ</span>
      <span>Quests</span>
    </div>
    <div class="menu-item">
      <span class="menu-icon">üì•</span>
      <span>Claim</span>
    </div>
  </nav>

  <!-- FOOTER -->
  <footer>¬© 2025 Xenex AI</footer>

  <!-- JAVASCRIPT -->
  <script>
    // GET-Parameter verarbeiten (z.B. ?name=xxx&address=xxx)
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        name: params.get('name'),
        address: params.get('address')
      };
    }

    // Willkommensnachricht setzen, falls Parameter vorhanden
    const queryParams = getQueryParams();
    if(queryParams.name || queryParams.address) {
      const welcomeMsg = document.getElementById('welcomeMsg');
      let msg = "Willkommen";
      if(queryParams.name) {
        msg += ", " + queryParams.name;
      }
      if(queryParams.address) {
        msg += " aus " + queryParams.address;
      }
      welcomeMsg.textContent = msg + "!";
    }

    // Array mit 8 Avataren
    const avatars = [
      { src: "../img/car1.png", name: "Speedster", level: 1, bonus: "+5% Speed", power: 120 },
      { src: "../img/car2.png", name: "RoadRacer", level: 2, bonus: "+10% Nitro", power: 180 },
      { src: "../img/car3.png", name: "ThunderTruck", level: 5, bonus: "+20% Carry", power: 350 },
      { src: "../img/car4.png", name: "BlazeRunner", level: 3, bonus: "+15% Acceleration", power: 220 },
      { src: "../img/car5.png", name: "NightStalker", level: 4, bonus: "+12% Stealth", power: 260 },
      { src: "../img/car6.png", name: "VoltViper", level: 2, bonus: "+8% Efficiency", power: 150 },
      { src: "../img/car7.png", name: "CyberCruiser", level: 6, bonus: "+25% Armor", power: 400 },
      { src: "../img/car8.png", name: "NeonNova", level: 7, bonus: "+30% Power", power: 450 }
    ];
    let currentIndex = 0;
    const avatarImg = document.getElementById("avatar");
    const avatarStats = document.getElementById("avatar-stats");

    // Initialen Avatar laden
    window.onload = () => {
      loadAvatarData(currentIndex);
    };

    function changeAvatar() {
      currentIndex = (currentIndex + 1) % avatars.length;
      loadAvatarData(currentIndex);
    }

    function loadAvatarData(index) {
      const av = avatars[index];
      avatarImg.src = av.src;
      // Dynamische Stat-Boxen
      avatarStats.innerHTML = `
        <div class="stat-box">
          <div class="stat-title">Name</div>
          <div class="stat-value">${av.name}</div>
        </div>
        <div class="stat-box">
          <div class="stat-title">Level</div>
          <div class="stat-value">${av.level}</div>
        </div>
        <div class="stat-box">
          <div class="stat-title">Bonus</div>
          <div class="stat-value">${av.bonus}</div>
        </div>
        <div class="stat-box">
          <div class="stat-title">Power</div>
          <div class="stat-value">${av.power}</div>
        </div>
      `;
    }
  </script>
</body>
</html>
