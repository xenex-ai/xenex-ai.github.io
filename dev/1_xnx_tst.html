<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Futuristisches UI</title>
  <style>
    /* Grundlegendes Seitenlayout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Optional: Ein dezenter Verlauf oder Glow-Effekt */
      background: radial-gradient(circle at center, #3d0057 0%, #000 80%);
    }

    .ui-container {
      width: 360px;
      background-color: #111; /* dunkler Hintergrund fürs Panel */
      border: 2px solid #00c2ff; /* neonfarbener Rand */
      border-radius: 8px;
      padding: 16px;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 194, 255, 0.5);
    }

    /* Kopfbereich (Header) */
    .ui-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .ui-header .title-button {
      background-color: #222;
      color: #ccc;
      border: 1px solid #555;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s ease-in-out;
    }

    .ui-header .title-button:hover {
      background-color: #00c2ff;
      color: #000;
    }

    /* Symbol-Buttons (z. B. Atombomben-Icon, Gasmasken-Icon usw.) */
    .ui-header .icon-button {
      background-color: #222;
      border: 1px solid #555;
      width: 36px;
      height: 36px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease-in-out;
    }

    .ui-header .icon-button:hover {
      background-color: #00c2ff;
      border-color: #00c2ff;
    }

    /* Level-Anzeige und Navigation */
    .level-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .level-section .arrow {
      background-color: #222;
      border: 1px solid #555;
      width: 36px;
      height: 36px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.2s ease-in-out;
    }

    .level-section .arrow:hover {
      background-color: #00c2ff;
      border-color: #00c2ff;
      color: #000;
    }

    .level-info {
      text-align: center;
      color: #00c2ff;
      font-weight: bold;
    }

    .level-info .small {
      display: block;
      font-size: 0.8rem;
      color: #fff;
    }

    /* Haupt-Titel (z. B. Engineer x1) + Upgrade-Button */
    .main-title-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .main-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #00c2ff;
    }

    .upgrade-button {
      background-color: #ff009d;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .upgrade-button:hover {
      background-color: #ff54c7;
    }

    /* Freunde-Anzeige */
    .friends-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
      background-color: #1a1a1a;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #333;
    }

    .friends-block {
      text-align: center;
    }

    .friends-block span {
      display: block;
      font-size: 0.8rem;
      margin-top: 4px;
      color: #ccc;
    }

    /* Daily Tasks */
    .daily-tasks {
      margin-top: 16px;
      background-color: #1a1a1a;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #333;
    }

    .daily-tasks h3 {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #00c2ff;
    }

    .daily-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2a2a2a;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
      border: 1px solid #444;
    }

    .daily-item span {
      font-size: 0.9rem;
    }

    .daily-item .reward {
      color: #fff;
      font-weight: bold;
    }

    .daily-item .progress {
      color: #ccc;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="ui-container">
    <!-- HEADER -->
    <div class="ui-header">
      <button class="title-button">Set as default</button>
      <!-- Beispiel für ein Icon oben rechts -->
      <button class="icon-button" title="Nuklear-Icon">
        <!-- Einfaches SVG oder Unicode-Zeichen -->
        &#9762; 
      </button>
    </div>

    <!-- LEVEL UND NAVIGATION -->
    <div class="level-section">
      <button class="arrow">&#10094;</button>
      <div class="level-info">
        <div>Level 1</div>
        <span class="small">1K</span>
      </div>
      <button class="arrow">&#10095;</button>
    </div>

    <!-- HAUPT-TITEL UND UPGRADE-BUTTON -->
    <div class="main-title-section">
      <div class="main-title">Engineer x1</div>
      <button class="upgrade-button">Upgrade</button>
    </div>

    <!-- FREUNDE-ANZEIGE -->
    <div class="friends-section">
      <div class="friends-block">
        <div>0 Friends</div>
        <span>16% 1-tier bonus</span>
      </div>
      <div class="friends-block">
        <div>0 Friends</div>
        <span>8% 2-tier bonus</span>
      </div>
    </div>

    <!-- DAILY TASKS -->
    <div class="daily-tasks">
      <h3>Daily tasks</h3>
      <div class="daily-item">
        <span>Daily Bonus</span>
        <span class="reward">5K</span>
        <span class="progress">0/1</span>
      </div>
      <!-- Weitere Daily-Items bei Bedarf -->
    </div>
  </div>
</body>
</html>
