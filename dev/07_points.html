<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xenex AI – Ultimate x1000 DeFi Swap Interface</title>
  <style>
    /* Basis & Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #0b0f24;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }
    /* Ultra-animierter, gradienter Hintergrund */
    body::before {
      content: "";
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(45deg, #0b0f24, #1a2030, #0b0f24);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      z-index: -3;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Blurred Background Image with extra Brightness */
    body::after {
      content: "";
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://images.unsplash.com/photo-1573164574393-1e92c220b91c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80') no-repeat center center/cover;
      filter: blur(12px) brightness(0.25);
      z-index: -2;
    }
    /* Header */
    header {
      text-align: center;
      padding: 25px 0;
      position: relative;
      z-index: 2;
    }
    .app-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      letter-spacing: 4px;
      color: #00eaff;
      text-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
      animation: flicker 2s infinite alternate;
    }
    @keyframes flicker { 0% { opacity: 1; } 100% { opacity: 0.8; } }
    .header-extra { font-size: 1.2rem; color: #0ff; }
    /* Willkommen und Nutzerdetails */
    .welcome-message {
      font-size: 1.4rem;
      color: #0ff;
      margin: 12px auto;
      padding: 12px 18px;
      border: 2px solid #0ff;
      border-radius: 10px;
      display: inline-block;
      animation: slideDown 0.8s ease-out;
    }
    @keyframes slideDown {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    /* Swap Container – stark im neonartigen Originalstil, aber mit extra Details */
    .swap-container {
      width: 95%;
      max-width: 600px;
      margin: 40px auto;
      padding: 40px;
      background: rgba(0, 0, 0, 0.7);
      border: 3px solid #00eaff;
      border-radius: 20px;
      box-shadow: 0 0 60px rgba(0,255,255,0.6);
      position: relative;
      z-index: 2;
    }
    .swap-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      color: #00eaff;
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #00eaff;
    }
    /* Swap Panel – Zwei animierte Boxen */
    .swap-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 25px;
      margin-bottom: 25px;
    }
    .swap-box {
      flex: 1;
      padding: 25px;
      border: 3px solid;
      border-radius: 16px;
      font-size: 2.2rem;
      font-weight: bold;
      text-align: center;
      position: relative;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    .swap-box.points {
      border-color: #ff0000;
      background: rgba(255, 0, 0, 0.15);
      color: #ff0000;
    }
    .swap-box.xnx {
      border-color: #00ffea;
      background: rgba(0, 255, 234, 0.15);
      color: #00ffea;
    }
    .swap-box span {
      display: inline-block;
      animation: numberBounce 1s ease-in-out infinite;
    }
    @keyframes numberBounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    /* Swap Details – noch mehr informative Swap-Infos */
    .swap-details {
      text-align: center;
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 30px;
    }
    .swap-details div {
      margin: 6px 0;
    }
    .swap-details span {
      display: inline-block;
      margin: 0 12px;
      position: relative;
      cursor: pointer;
    }
    .swap-details span::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -4px;
      transform: translateX(-50%);
      width: 0%;
      height: 3px;
      background: #00eaff;
      transition: width 0.5s;
    }
    .swap-details span:hover::after {
      width: 100%;
    }
    /* Swap Button */
    .swap-button {
      width: 100%;
      background: linear-gradient(45deg, #00f, #0ff);
      color: #fff;
      border: none;
      padding: 20px;
      font-size: 1.7rem;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 0 50px #0ff;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .swap-button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 70px #00f, 0 0 80px #0ff;
    }
    /* Confirmation Modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal {
      background: rgba(0, 0, 0, 0.95);
      border: 3px solid #00eaff;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 60px #00eaff;
      animation: modalIn 0.5s ease-out;
    }
    @keyframes modalIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .modal h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.4rem;
      margin-bottom: 20px;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
    }
    .modal p {
      font-size: 1.4rem;
      margin-bottom: 25px;
      color: #ccc;
    }
    .modal button {
      background: linear-gradient(45deg, #00f, #0ff);
      color: #fff;
      border: none;
      padding: 14px 35px;
      font-size: 1.4rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 40px #0ff;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .modal button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 60px #00f, 0 0 70px #0ff;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .swap-panel { flex-direction: column; }
      .swap-box { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1 class="app-title">Xenex AI</h1>
    <div class="header-extra" id="currentTime">--:--:--</div>
  </header>
  
  <!-- WILLKOMMENSMELDUNG (bei GET-Parametern) -->
  <div id="welcome" class="welcome-message" style="display:none;"></div>
  
  <!-- SWAP INTERFACE -->
  <div class="swap-container">
    <div class="swap-title">Punkte Swap</div>
    <div class="swap-panel">
      <div class="swap-box points" id="pointsBox"><span>0</span><br>Punkte</div>
      <div class="swap-box xnx" id="xnxBox"><span>$0.0000000</span><br>$xnx</div>
    </div>
    <div class="swap-details">
      <div><span>Wechselkurs: 1 $xnx = 0.1648 Punkte</span></div>
      <div><span>Gebühr: 0.5%</span> <span>Slippage: 0.3%</span></div>
      <div><span>Preisimpact: minimal</span> <span>Gas Fee: 0.001 ETH</span></div>
    </div>
    <button class="swap-button" onclick="animateSwap()">Swap Now</button>
  </div>
  
  <!-- MODAL FÜR BESTÄTIGUNG -->
  <div class="modal-overlay" id="confirmationModal">
    <div class="modal">
      <h2>Swap Bestätigt!</h2>
      <p>Du hast erfolgreich <strong id="swappedXnx">$0.0000000 $xnx</strong> erhalten.<br>Transaktionsgebühr: 0.5%</p>
      <button onclick="closeModal()">Schließen</button>
    </div>
  </div>
  
  <!-- JAVASCRIPT -->
  <script>
    // Globale Variable für Punktedaten
    let userPoints = null;
    // x1000 Setup: Umrechnungsfaktor (0.0001648 * 1000)
    const conversionFactor = 0.1648;

    // Uhrzeit aktualisieren
    function updateTime() {
      const now = new Date();
      document.getElementById('currentTime').textContent = now.toLocaleTimeString('de-DE');
    }
    setInterval(updateTime, 1000);
    updateTime();

    // GET-Parameter auslesen
    function getParameter(name) {
      return new URLSearchParams(window.location.search).get(name);
    }
    const userName = getParameter('name');
    const userAddress = getParameter('address');
    const welcomeDiv = document.getElementById('welcome');
    if(userName || userAddress) {
      welcomeDiv.style.display = 'inline-block';
      welcomeDiv.textContent = `Willkommen ${userName ? userName : ''} ${userAddress ? '(' + userAddress + ')' : ''}!`;
    }

    // Punktedaten aus JSON laden
    async function loadPoints() {
      try {
        const response = await fetch('https://corenetwork.io/xenexAi/connect/uploads/tst_point.json');
        if (!response.ok) throw new Error('Netzwerkantwort war nicht ok');
        const data = await response.json();
        if (userName) {
          for (const id in data) {
            const info = data[id];
            if (info.username === userName) {
              userPoints = info.points;
              updateDisplays(userPoints);
              return;
            }
          }
          document.getElementById('pointsBox').innerHTML = `<span>❌</span><br>${userName} nicht gefunden`;
        } else {
          document.getElementById('pointsBox').innerHTML = `<span>--</span><br>Keine Nutzerdaten`;
        }
      } catch (error) {
        console.error('Fehler beim Laden der Punkte:', error);
        document.getElementById('pointsBox').innerHTML = `<span>Error</span><br>Laden fehlgeschlagen`;
      }
    }

    // Anzeigen aktualisieren
    function updateDisplays(points) {
      document.getElementById('pointsBox').innerHTML = `<span>${points}</span><br>Punkte`;
      const xnxValue = (points * conversionFactor).toFixed(7);
      document.getElementById('xnxBox').innerHTML = `<span>$${xnxValue}</span><br>$xnx`;
    }

    // Allgemeine Animationsfunktion für Zahlen
    function animateValue(element, start, end, duration, decimals = 0, prefix = '', suffix = '') {
      const range = end - start;
      const startTime = performance.now();
      function step(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const value = start + range * progress;
        element.innerHTML = `<span>${prefix + (decimals === 0 ? Math.floor(value) : value.toFixed(decimals)) + suffix}</span>` + element.innerHTML.slice(element.innerHTML.indexOf('<br>'));
        if (progress < 1) {
          requestAnimationFrame(step);
        }
      }
      requestAnimationFrame(step);
    }

    // Swap-Animation: Linker Wert von userPoints auf 0, rechter Wert von 0 auf (userPoints * conversionFactor)
    function animateSwap() {
      if (userPoints === null) {
        alert("Punktedaten noch nicht geladen!");
        return;
      }
      const duration = 2500; // 2,5 Sekunden – dramatisch und interaktiv
      const pointsBox = document.getElementById("pointsBox");
      const xnxBox = document.getElementById("xnxBox");
      animateValue(pointsBox, userPoints, 0, duration, 0, '', '');
      animateValue(xnxBox, 0, userPoints * conversionFactor, duration, 7, '$', '');
      // Nach Abschluss der Animation (leicht verzögert) Modal anzeigen
      setTimeout(() => {
        const finalXnx = (userPoints * conversionFactor).toFixed(7);
        document.getElementById("swappedXnx").textContent = `$${finalXnx}`;
        openModal();
      }, duration + 200);
    }

    // Modal Funktionen
    function openModal() {
      document.getElementById("confirmationModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("confirmationModal").style.display = "none";
    }

    // Punkte laden, sobald die Seite lädt
    loadPoints();
  </script>
</body>
</html>
