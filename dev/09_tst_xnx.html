<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xenex AI - Ultra Premium UI</title>
  <style>
    /* ------------------------
       FONTS & BASICS
    ------------------------ */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #0b0f24;
      color: #fff;
      overflow-x: hidden;
    }

    /* ------------------------
       PARALLAX BACKGROUND
    ------------------------ */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1549923746-c502d479bed6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80') no-repeat center center/cover;
      filter: blur(10px) brightness(0.3);
      z-index: -2;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0,0,0,0) 0%, #0b0f24 90%);
      z-index: -1;
    }

    /* ------------------------
       HEADER & PERSONAL WELCOME
    ------------------------ */
    header {
      text-align: center;
      margin-top: 20px;
      position: relative;
      z-index: 2;
    }
    .app-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      letter-spacing: 3px;
      color: #00eaff;
      text-shadow: 0 0 15px #00eaff, 0 0 30px #00eaff;
      animation: flicker 2s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.85; }
    }
    .welcome-message {
      font-size: 1.3rem;
      color: #0ff;
      margin: 10px auto;
      padding: 10px 14px;
      border: 1px solid #0ff;
      border-radius: 8px;
      display: inline-block;
      animation: slideDown 0.8s ease-out;
    }
    @keyframes slideDown {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* ------------------------
       MAIN CONTAINER
    ------------------------ */
    .main-container {
      width: 95%;
      max-width: 1200px;
      margin: 30px auto 120px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      position: relative;
      z-index: 2;
    }

    /* ------------------------
       AVATAR PANEL
    ------------------------ */
    .avatar-panel {
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(0,255,255,0.3);
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0,255,255,0.3);
      padding: 30px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .avatar-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #00eaff;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #0ff;
    }
    .avatar-container {
      width: 260px;
      height: 260px;
      margin: 0 auto;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #f0f;
      box-shadow: 0 0 40px rgba(240,0,240,0.5);
      position: relative;
    }
    .avatar {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      left: -100%; /* Startposition außerhalb links */
      opacity: 0;
      animation-fill-mode: forwards;
    }
    @keyframes slideIn {
      0% { left: -100%; opacity: 0; transform: rotate(-15deg); }
      50% { left: 20%; opacity: 1; transform: rotate(5deg); }
      100% { left: 0; opacity: 1; transform: rotate(0deg); }
    }
    .avatar-stats {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 25px;
    }
    .stat-box {
      background: rgba(255,255,255,0.1);
      padding: 12px 18px;
      border-radius: 10px;
      min-width: 100px;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
      transition: transform 0.3s;
    }
    .stat-box:hover { transform: scale(1.05); }
    .stat-title {
      font-size: 0.8rem;
      color: #ccc;
    }
    .stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      margin-top: 6px;
      color: #fff;
      text-shadow: 0 0 6px #fff;
    }
    .change-avatar-btn {
      margin-top: 25px;
      background: linear-gradient(45deg, #00f, #0ff);
      color: #fff;
      border: none;
      padding: 16px 32px;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 30px #0ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .change-avatar-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #00f, 0 0 50px #0ff;
    }

    /* ------------------------
       DASHBOARD / TASKS
    ------------------------ */
    .dashboard {
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(0,255,255,0.3);
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0,255,255,0.3);
      padding: 30px 25px;
      text-align: left;
    }
    .dashboard-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #0ff;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #0ff;
    }
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0,0,255,0.25);
      padding: 18px 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,255,255,0.25);
      transition: background 0.3s;
    }
    .task:hover { background: rgba(0,0,255,0.35); }
    .task-left {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .task-icon {
      font-size: 2rem;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }
    .task-text { font-size: 1.2rem; }
    .claim-button {
      background: linear-gradient(45deg, #ff00ff, #ff0080);
      color: #fff;
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 30px #f0f;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .claim-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #f0f, 0 0 55px #ff00ff;
    }
    .progress-container {
      margin-top: 25px;
    }
    .progress-label {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 8px;
    }
    .progress-bar {
      width: 100%;
      height: 14px;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar-inner {
      width: 40%;
      height: 100%;
      background: linear-gradient(90deg, #0ff, #00f);
      box-shadow: 0 0 12px #0ff;
      animation: progress 4s linear infinite;
    }
    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* ------------------------
       BOTTOM MENU
    ------------------------ */
    .menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255,255,255,0.06);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px 0;
      box-shadow: 0 -2px 20px rgba(0,255,255,0.3);
      z-index: 3;
    }
    .menu-item {
      font-size: 1rem;
      text-transform: uppercase;
      color: #ccc;
      text-align: center;
      flex: 1;
      transition: transform 0.3s, color 0.3s;
    }
    .menu-item:hover {
      transform: scale(1.1);
      color: #fff;
      text-shadow: 0 0 8px #0ff;
    }
    .menu-item.active {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .menu-icon {
      display: block;
      font-size: 1.8rem;
      margin-bottom: 5px;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1 class="app-title">Xenex AI</h1>
  </header>

  <!-- PERSONALIZED WELCOME (GET Parameter) -->
  <div id="welcome" class="welcome-message" style="display:none;"></div>

  <!-- MAIN CONTAINER -->
  <div class="main-container">
    <!-- AVATAR PANEL -->
    <div class="avatar-panel">
      <h2 class="avatar-title">Avatar Auswahl</h2>
      <div class="avatar-container" id="avatar-container">
        <img id="avatar" class="avatar" src="img/car1.png" alt="AI Avatar">
      </div>
      <!-- Dynamische Avatar Stats -->
      <div class="avatar-stats" id="avatar-stats">
        <!-- Wird per JavaScript befüllt -->
      </div>
      <button class="change-avatar-btn" onclick="changeAvatar()">Avatar ändern</button>
    </div>

    <!-- DASHBOARD / TASKS -->
    <div class="dashboard">
      <h3 class="dashboard-title">Daily Tasks</h3>
      <div class="task-list">
        <div class="task">
          <div class="task-left">
            <span class="task-icon">📅</span>
            <span class="task-text">Täglicher Bonus: 5K</span>
          </div>
          <button class="claim-button">Claim</button>
        </div>
        <div class="task">
          <div class="task-left">
            <span class="task-icon">🔗</span>
            <span class="task-text">Folge Xenex auf Telegram</span>
          </div>
          <button class="claim-button">Erledigt</button>
        </div>
        <div class="task">
          <div class="task-left">
            <span class="task-icon">🚀</span>
            <span class="task-text">Erreiche Level 2</span>
          </div>
          <button class="claim-button">Erledigt</button>
        </div>
      </div>
      <div class="progress-container">
        <div class="progress-label">Level-Fortschritt</div>
        <div class="progress-bar">
          <div class="progress-bar-inner"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>© 2025 Xenex AI</footer>

  <!-- BOTTOM MENU -->
  <nav class="menu">
    <div class="menu-item active">
      <span class="menu-icon">🏠</span>
      <span>Home</span>
    </div>
    <div class="menu-item">
      <span class="menu-icon">💰</span>
      <span>Staking</span>
    </div>
    <div class="menu-item">
      <span class="menu-icon">🎯</span>
      <span>Quests</span>
    </div>
    <div class="menu-item">
      <span class="menu-icon">📥</span>
      <span>Claim</span>
    </div>
  </nav>

  <!-- JAVASCRIPT -->
  <script>
    // GET-Parameter auslesen (?name=xxx&address=xxx)
    function getParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    const userName = getParameter('name');
    const userAddress = getParameter('address');
    const welcomeDiv = document.getElementById('welcome');
    if(userName || userAddress) {
      welcomeDiv.style.display = 'inline-block';
      welcomeDiv.textContent = `Willkommen ${userName ? userName : ''} ${userAddress ? '(' + userAddress + ')' : ''}!`;
    }

    // Array mit 8 Avataren (img/car1.png bis img/car8.png)
    const avatars = [
      { src: "../img/car1.png", name: "Speedster", level: 1, bonus: "+5% Speed", power: 120 },
      { src: "../img/car2.png", name: "RoadRacer", level: 2, bonus: "+10% Nitro", power: 180 },
      { src: "../img/car3.png", name: "ThunderTruck", level: 5, bonus: "+20% Carry", power: 350 },
      { src: "../img/car4.png", name: "BlazeRunner", level: 3, bonus: "+15% Acceleration", power: 220 },
      { src: "../img/car5.png", name: "NightStalker", level: 4, bonus: "+12% Stealth", power: 260 },
      { src: "../img/car6.png", name: "VoltViper", level: 2, bonus: "+8% Efficiency", power: 150 },
      { src: "../img/car7.png", name: "CyberCruiser", level: 6, bonus: "+25% Armor", power: 400 },
      { src: "../img/car8.png", name: "NeonNova", level: 7, bonus: "+30% Power", power: 450 }
    ];
    let currentIndex = 0;
    const avatarImg = document.getElementById("avatar");
    const avatarStats = document.getElementById("avatar-stats");

    // Initialen Avatar laden
    window.onload = () => {
      loadAvatarData(currentIndex);
    };

    function changeAvatar() {
      currentIndex = (currentIndex + 1) % avatars.length;
      loadAvatarData(currentIndex);
    }

    function loadAvatarData(index) {
      const av = avatars[index];
      // Setze Avatar zunächst außerhalb und animiere ihn rein:
      avatarImg.style.left = "-100%";
      avatarImg.style.opacity = "0";
      setTimeout(() => {
        avatarImg.src = av.src;
        avatarImg.style.animation = "slideIn 0.8s forwards";
      }, 100);
      
      // Dynamische Statistiken anzeigen:
      avatarStats.innerHTML = `
        <div class="stat-box">
          <div class="stat-title">Name</div>
          <div class="stat-value">${av.name}</div>
        </div>
        <div class="stat-box">
          <div class="stat-title">Level</div>
          <div class="stat-value">${av.level}</div>
        </div>
        <div class="stat-box">
          <div class="stat-title">Bonus</div>
          <div class="stat-value">${av.bonus}</div>
        </div>
        <div class="stat-box">
          <div class="stat-title">Power</div>
          <div class="stat-value">${av.power}</div>
        </div>
      `;
    }
    
    // Füge dynamisch Keyframe-Definitionen hinzu (falls nicht unterstützt)
    const styleElem = document.createElement("style");
    styleElem.innerHTML = `
      @keyframes slideIn {
        0% { left: -100%; opacity: 0; transform: rotate(-15deg); }
        50% { left: 20%; opacity: 1; transform: rotate(5deg); }
        100% { left: 0; opacity: 1; transform: rotate(0deg); }
      }
    `;
    document.head.appendChild(styleElem);
  </script>
</body>
</html>
