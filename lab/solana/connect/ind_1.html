<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Solana Web3 Wallet Connect</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    button { padding: 0.5rem 1rem; margin: 0.5rem 0; }
    input { padding: 0.4rem; width: 6rem; }
    #wallet-info { margin-top: 1rem; }
    #status { margin-top: 1rem; color: green; }
    #error  { margin-top: 1rem; color: red; }
  </style>
  <!-- Solana-Web3.js via CDN -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
</head>
<body>
  <h1>Solana Wallet Demo</h1>
  <button id="connect-btn">Mit Wallet verbinden</button>

  <div id="wallet-info" style="display: none;">
    <p><strong>Adresse:</strong> <span id="address"></span></p>
    <p><strong>Balance:</strong> <span id="balance"></span> SOL</p>
    <label>
      Betrag (SOL):
      <input type="number" id="amount" min="0" step="0.0001" value="0.01">
    </label>
    <br>
    <button id="send-btn">SOL senden</button>
    <p id="status"></p>
    <p id="error"></p>
  </div>

  <script>
    (async () => {
      const provider = window.solana;
      const {
        Connection,
        PublicKey,
        SystemProgram,
        Transaction,
        clusterApiUrl,
        LAMPORTS_PER_SOL
      } = solanaWeb3; // aus dem index.iife.js

      if (!provider || !provider.isPhantom) {
        alert("Bitte installiere Phantom Wallet oder eine kompatible Solana-Wallet.");
        return;
      }

      const connectBtn = document.getElementById("connect-btn");
      const infoDiv   = document.getElementById("wallet-info");
      const addrSpan  = document.getElementById("address");
      const balSpan   = document.getElementById("balance");
      const amtInput  = document.getElementById("amount");
      const sendBtn   = document.getElementById("send-btn");
      const statusP   = document.getElementById("status");
      const errorP    = document.getElementById("error");

      // Verbindung zu Solana Cluster
      const connection = new Connection(clusterApiUrl("mainnet-beta"), "confirmed");

      // Wallet verbinden und Grunddaten laden
      connectBtn.onclick = async () => {
        try {
          const resp = await provider.connect(); // Wallet-Popup :contentReference[oaicite:0]{index=0}
          const pubKey = resp.publicKey;
          addrSpan.textContent = pubKey.toString();

          // Balance abfragen
          const lamports = await connection.getBalance(pubKey);
          balSpan.textContent = (lamports / LAMPORTS_PER_SOL).toFixed(4);

          connectBtn.style.display = "none";
          infoDiv.style.display   = "block";
        } catch (err) {
          console.error(err);
          alert("Verbindung fehlgeschlagen: " + err.message);
        }
      };

      // SOL senden
      sendBtn.onclick = async () => {
        errorP.textContent = "";
        statusP.textContent = "Transaktion wird vorbereitet…";

        const amount = parseFloat(amtInput.value);
        if (isNaN(amount) || amount <= 0) {
          errorP.textContent = "Bitte gib einen gültigen Betrag ein.";
          return;
        }

        try {
          // Build Transaction
          const tx = new Transaction().add(
            SystemProgram.transfer({
              fromPubkey: provider.publicKey,
              toPubkey:   new PublicKey("87rM7pH6PsUQ7zE7458XoD5K7od1heEuv1FyTguxenex"),
              lamports:   amount * LAMPORTS_PER_SOL
            })
          );
          tx.feePayer = provider.publicKey;
          tx.recentBlockhash = (await connection.getRecentBlockhash()).blockhash;

          // Signieren & direkt über Wallet versenden :contentReference[oaicite:1]{index=1}
          const { signature } = await provider.signAndSendTransaction(tx);

          statusP.textContent = "Transaktion gesendet, Signature:\n" + signature;
          await connection.confirmTransaction(signature);

          // Neue Balance
          const lamports = await connection.getBalance(provider.publicKey);
          balSpan.textContent = (lamports / LAMPORTS_PER_SOL).toFixed(4);
        } catch (err) {
          console.error(err);
          errorP.textContent = "Fehler: " + err.message;
          statusP.textContent = "";
        }
      };
    })();
  </script>
</body>
</html>
