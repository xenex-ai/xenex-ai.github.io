<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phantom & Solana SEND SOL</title>
  <!-- Solana Web3.js (IIFE build) -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.93.0/lib/index.iife.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    button, input { margin: .5rem 0; padding: .5rem; font-size: 1rem; }
    #walletInfo { margin: 1rem 0; color: #036; }
  </style>
</head>

<body>
  <h2>Phantom Wallet & SOL senden</h2>

  <button id="connectPhantom">Phantom verbinden</button>
  <p id="walletInfo">Nicht verbunden</p>

  <hr/>

  <label for="solAmount">Anzahl SOL:</label><br/>
  <input id="solAmount" type="number" step="0.0001" min="0.0001" value="0.01"/><br/>
  <button id="sendSol" disabled>SEND SOL</button>

  <!-- Haupt-Logic als ES-Modul -->
  <script type="module">
    import { createPhantom, Position } from 'https://cdn.jsdelivr.net/npm/@phantom/wallet-sdk@latest/dist/index.esm.js';

    // Phantom SDK initialisieren
    const phantom = await createPhantom({
      position: Position.bottomRight,
      hideLauncherBeforeOnboarded: false,
      namespace: 'my-app'
    });

    // Globales Solana-Web3-Objekt
    const {
      Connection,
      PublicKey,
      SystemProgram,
      Transaction,
      LAMPORTS_PER_SOL,
      clusterApiUrl
    } = window.solanaWeb3;

    let connection, publicKey;

    // UI-Elemente
    const btnConnect = document.getElementById('connectPhantom');
    const info       = document.getElementById('walletInfo');
    const btnSend    = document.getElementById('sendSol');
    const inputAmt   = document.getElementById('solAmount');

    // 1) Verbinden
    btnConnect.addEventListener('click', async () => {
      try {
        await phantom.show();                  // Phantom-Launcher Ã¶ffnen
        const resp = await phantom.solana.connect();
        publicKey = resp.publicKey;
        connection = new Connection(clusterApiUrl('mainnet-beta'), 'confirmed');
        info.innerText = `Phantom: ${publicKey.toString()}`;
        btnSend.disabled = false;
      } catch (e) {
        console.error(e);
        alert('ðŸ”´ Fehler beim Verbinden: ' + (e.message||e));
      }
    });

    // 2) SOL senden
    btnSend.addEventListener('click', async () => {
      const amt = parseFloat(inputAmt.value);
      if (isNaN(amt) || amt <= 0) {
        return alert('Bitte gÃ¼ltige SOL-Menge eingeben.');
      }

      // EmpfÃ¤nger-Adresse
      const toPubkey = new PublicKey('87rM7pH6PsUQ7zE7458XoD5K7od1heEuv1FyTguxenex');
      const lamports = Math.round(amt * LAMPORTS_PER_SOL);

      // Transaktion bauen
      const tx = new Transaction().add(
        SystemProgram.transfer({
          fromPubkey: publicKey,
          toPubkey,
          lamports
        })
      );
      // GebÃ¼hrenzahler und Blockhash setzen
      tx.feePayer = publicKey;
      const { blockhash } = await connection.getLatestBlockhash('finalized');
      tx.recentBlockhash = blockhash;

      try {
        // **Hier** Ã¶ffnet Phantom sein Popup inkl. SOL-Menge!
        const { signature } = await phantom.solana.signAndSendTransaction(tx);
        await connection.confirmTransaction(signature, 'finalized');
        alert(`âœ… Erfolgreich gesendet!\nSignature:\n${signature}`);
      } catch (e) {
        console.error(e);
        alert('ðŸ”´ Fehler beim Senden: ' + (e.message||e));
      }
    });
  </script>
</body>
</html>
