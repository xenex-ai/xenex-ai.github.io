<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Best Wallet öffnen & SOL senden</title>
  <style>
    body { font-family: sans-serif; max-width: 480px; margin: 2rem auto; text-align: center; }
    a.button {
      display: inline-block;
      margin: 1rem 0;
      padding: .75rem 1.5rem;
      background: #4F46E5;
      color: #fff;
      text-decoration: none;
      border-radius: .5rem;
      font-size: 1.1rem;
    }
    #address { margin-top: 1rem; word-break: break-all; }
  </style>
</head>
<body>
  <h1>Best Wallet öffnen & SOL senden</h1>
  
  <!-- SOLANA-URI: öffnet die Wallet und füllt Empfänger+Betrag -->
  <!-- Ersetze TARGET_ADDRESS_HIER durch deine Empfänger-Adresse -->
  <a id="openBestWallet" 
     class="button"
     href="solana:TARGET_ADDRESS_HIER?amount=0.01">
    Best Wallet öffnen und 0.01 SOL senden
  </a>
  
  <!-- Anzeige deiner Absender-Adresse auf der Seite -->
  <div id="address">Deine Adresse: –</div>

  <script>
    // Hier trägst du deine eigene öffentliche Solana-Adresse ein
    const myAddress = "GZVovtKSJvP1Gwu3tUnnw3QBC5mGFvqDyHDgWTsxenex";

    // Sobald der Link geklickt wird, zeigen wir die Absender-Adresse an
    document.getElementById('openBestWallet').addEventListener('click', () => {
      document.getElementById('address').textContent = "Deine Adresse: " + myAddress;
    });
  </script>
</body>
</html>
