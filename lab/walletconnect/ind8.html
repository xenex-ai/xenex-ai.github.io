<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solana Multi‑Wallet Connect (Debug)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; }
    select, button { padding: .5rem; font-size: 1rem; margin-right: .5rem; }
    #address, #balance { margin-top: 1rem; font-weight: bold; }
    #error { margin-top: 1rem; color: red; }
    #debug { margin-top: 1rem; padding: .5rem; background: #f4f4f4; height: 150px; overflow: auto; font-family: monospace; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Solana Multi‑Wallet Connect (Debug)</h1>
  <label for="wallet-select">Wallet:</label>
  <select id="wallet-select">
    <option value="">– bitte wählen –</option>
    <option value="Phantom">Phantom</option>
    <option value="Solflare">Solflare</option>
    <option value="Slope">Slope</option>
    <option value="BitKeep">BitKeep</option>
    <option value="WalletConnect">WalletConnect</option>
  </select>
  <button id="connect-btn">Connect</button>

  <div id="address">Adresse: –</div>
  <div id="balance">SOL‑Balance: –</div>
  <div id="error"></div>
  <div id="debug"></div>

  <script type="module">
    // Debug‑Helper
    const dbg = document.getElementById("debug");
    function log(...args) { dbg.textContent += args.map(a=> typeof a==="object"? JSON.stringify(a):a).join(" ") + "\n"; }
    function error(...args) { dbg.textContent += "ERROR: " + args.join(" ") + "\n"; }

    // Solana‑Web3.js 
    import { Connection, clusterApiUrl, LAMPORTS_PER_SOL, PublicKey }
      from "https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.esm.js";
    log("Imported solanaWeb3");

    // Wallet‑Adapter 
    import { PhantomWalletAdapter } from "https://esm.sh/@solana/wallet-adapter-phantom";
    import { SolflareWalletAdapter } from "https://esm.sh/@solana/wallet-adapter-solflare";
    import SlopeWalletAdapter       from "https://esm.sh/@solana/wallet-adapter-slope";
    import { BitKeepWalletAdapter } from "https://esm.sh/@solana/wallet-adapter-bitkeep";
    import { WalletConnectWalletAdapter }
      from "https://esm.sh/@solana/wallet-adapter-walletconnect";
    log("Imported wallet adapters");

    const network    = "mainnet-beta";
    const connection = new Connection(clusterApiUrl(network));
    log("Connection to", network, "initialized");

    const wcProjectId = "HIER_DEINE_PROJECT_ID";

    const adapters = {
      Phantom:       new PhantomWalletAdapter(),
      Solflare:      new SolflareWalletAdapter({ network }),
      Slope:         new SlopeWalletAdapter(),
      BitKeep:       new BitKeepWalletAdapter(),
      WalletConnect: new WalletConnectWalletAdapter({
        network,
        options: {
          relayUrl:  "wss://relay.walletconnect.com",
          projectId: wcProjectId,
          metadata: { name:"DApp", description:"Demo", url:window.location.origin, icons:[] }
        }
      })
    };
    log("Adapter instances created:", Object.keys(adapters).join(", "));

    const sel  = document.getElementById("wallet-select");
    const btn  = document.getElementById("connect-btn");
    const addr = document.getElementById("address");
    const bal  = document.getElementById("balance");
    const err  = document.getElementById("error");

    btn.addEventListener("click", async () => {
      err.textContent = "";
      log("Button clicked");
      const key = sel.value;
      if (!key) {
        err.textContent = "Bitte wähle zuerst ein Wallet aus.";
        error("No wallet selected");
        return;
      }
      const adapter = adapters[key];
      if (!adapter) {
        err.textContent = "Unbekanntes Wallet: " + key;
        error("Adapter not found for", key);
        return;
      }
      log("Using adapter:", key, adapter);

      try {
        if (adapter.connected) {
          log("Adapter.connected === true → disconnect()");
          await adapter.disconnect();
          btn.textContent = "Connect";
          return;
        }

        // Events
        adapter.on("connect", async () => {
          log("EVENT connect");
          btn.textContent = "Disconnect";
          const pk = adapter.publicKey.toString();
          addr.textContent = `Adresse: ${pk}`;
          const lamports = await connection.getBalance(adapter.publicKey);
          bal.textContent = `SOL‑Balance: ${lamports / LAMPORTS_PER_SOL} SOL`;
        });
        adapter.on("disconnect", () => {
          log("EVENT disconnect");
          btn.textContent = "Connect";
          addr.textContent = "Adresse: –";
          bal.textContent = "SOL‑Balance: –";
        });
        adapter.on("error", (e) => {
          error("EVENT error", e.message || e);
          err.textContent = e.message || JSON.stringify(e);
        });

        log("Calling adapter.connect()");
        await adapter.connect();
      } catch (e) {
        error("Connect failed:", e.message || e);
        err.textContent = e.message || JSON.stringify(e);
      }
    });
  </script>
</body>
</html>
