<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XenexAi - Galactic Headquarters</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        /* Animated Star Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://xenex-ai.github.io/img/stars.jpg') no-repeat center center/cover;
            z-index: -1;
            animation: starsMove 60s linear infinite;
        }

        @keyframes starsMove {
            from { background-position: 0 0; }
            to { background-position: 0 2000px; }
        }

        /* Neon Text Effects */
        .container {
            padding: 50px 20px;
            text-shadow: 0 0 20px #00ffcc;
        }

        h1 {
            font-size: 3em;
            animation: fadeIn 3s ease-in-out, neonGlow 2s infinite alternate;
        }

        h2 {
            font-size: 1.5em;
            animation: fadeIn 5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 10px #00ffcc; }
            to { text-shadow: 0 0 25px #00ffcc; }
        }

        /* Video Section */
        .video-container {
            margin-top: 30px;
        }

        video {
            width: 80%;
            max-width: 800px;
            border: 3px solid #00ffcc;
            box-shadow: 0 0 20px #00ffcc;
            border-radius: 10px;
        }

        /* Call-to-Action Button */
        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.3em;
            font-weight: bold;
            color: black;
            background: #00ffcc;
            text-decoration: none;
            border-radius: 30px;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00ffcc;
        }

        /* Floating Elements */
        .floating-text {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            opacity: 0.5;
            animation: floatText 6s infinite alternate ease-in-out;
        }

        @keyframes floatText {
            from { transform: translate(-50%, -52%); }
            to { transform: translate(-50%, -48%); }
        }

        /* Scrolling Marquee */
        .marquee {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 1.2em;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }

        .marquee span {
            display: inline-block;
            animation: marqueeScroll 15s linear infinite;
        }

        @keyframes marqueeScroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <h1>Welcome to XenexAi Galactic Headquarters</h1>
        <h2>The AI Revolution is Being Built Right Now</h2>

        <div class="video-container">
            <video autoplay muted loop>
                <source src="https://xenex-ai.github.io/img/promo_presale_small.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <a href="#" class="button">Join the Future</a>
    </div>

    <div class="floating-text">ðŸš€ SYSTEM INITIATED...</div>

    <div class="footer">
        Â© 2025 XenexAi - The Future of AI Begins Here.
    </div>

    <div class="marquee">
        <span>XenexAi | A New Era of AI | Join the Galactic Revolution! </span>
    </div>

</body>
</html>
